{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center; margin-top: 20px;">Login</h2>
    
    <form method="POST" style="max-width: 600px; margin: 30px auto; background-color: #fdfdfd; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" style="
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        ">Login</button>
    </form>
{% endblock %}
